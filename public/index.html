<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiveKit Audio Room</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Add LiveKit client library -->
  <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>LiveKit Audio Room</h1>
    

    <!-- Log Section -->
    <div class="conversation-container">
      <div id="conversation" class="conversation"></div>
    </div>
    
    <!-- Controls Section -->
    <div class="controls">
      <button id="talk-button" class="talk-button">Talk</button>
      <button id="playback-button">Play Last Recording</button>
      <div id="status" class="status">Ready</div>
    </div>

    <!-- Audio Recordings Section -->
    <div class="recordings-section">
      <h3>Recorded Audio</h3>
      <div id="recordings-container"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/app.js"></script>
</body>
</html>
